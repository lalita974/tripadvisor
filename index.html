<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripAdvisor</title>
    <!-- Import du fichier reset.css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Import du fichier style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Import du tripadvisor font -->
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <!-- Import des polices d'icônes -->
    <script
      src="https://kit.fontawesome.com/66b5bd83a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./assets/img/logo.svg" alt="Un hibou vert" />
        <nav>
          <a href="#"><i class="fa-solid fa-pen"></i> Avis</a>
          <a href="#"><i class="fa-regular fa-heart"></i> Voyages</a>
          <a href="#"><i class="fa-regular fa-bell"></i> Alertes</a>
          <button>Connectez-vous</button>
          <a href="#"><i class="fa-solid fa-cart-shopping"></i> Panier</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <a href="#">Hôtels <i class="fa-solid fa-bed"></i></a>
        <a href="#">Activités <i class="fa-solid fa-ticket"></i></a>
        <a href="#">Locations de vacances <i class="fa-solid fa-house"></i></a>
        <a href="#">Restaurants <i class="fa-solid fa-utensils"></i></a>
        <a href="#">Récits de voyage <i class="fa-solid fa-plus"></i></a>
        <a href="#">Plus</a>
      </div>
    </main>
  </body>
</html>
